<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Memories - Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #fff0f5, #ffe4e1);
      padding: 2rem;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      color: #d6336c;
      margin-bottom: 3rem;
      font-size: 2.8rem;
      animation: fadeIn 1.5s ease-in-out;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 0 1rem;
    }

    .gallery-item {
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
      border-radius: 15px;
    }

    .gallery-item:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }

    .gallery-item:hover img {
      transform: scale(1.1);
      filter: brightness(0.9);
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 1rem;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Our Beautiful Moments</h1>
  <div class="gallery">
    <div class="gallery-item"><img src="../Assets/cutie3.jpg" alt="Memory 1"></div>
    <div class="gallery-item"><img src="../Assets/cutie2.jpg" alt="Memory 2"></div>
    <div class="gallery-item"><img src="../Assets/cutie.jpg" alt="Memory 3"></div>
    <div class="gallery-item"><img src="../Assets/cutie4.jpg" alt="Memory 4"></div>
    <div class="gallery-item"><img src="../Assets/cutie12.jpg" alt="Memory 5"></div>
    <div class="gallery-item"><img src="../Assets/cutie6.jpg" alt="Memory 6"></div>
    <div class="gallery-item"><img src="../Assets/cutie7.jpg" alt="Memory 7"></div>
    <div class="gallery-item"><img src="../Assets/cutie8.jpg" alt="Memory 8"></div>
    <div class="gallery-item"><img src="../Assets/cutie9.jpg" alt="Memory 9"></div>
    <div class="gallery-item"><img src="../Assets/cutie10.jpg" alt="Memory 10"></div>
    <div class="gallery-item"><img src="../Assets/cutie11.jpg" alt="Memory 11"></div>
    <div class="gallery-item"><img src="../Assets/cutie5.jpg" alt="Memory 11"></div>
    <!-- Add more as needed -->
  </div>

  <footer>
    Exclusive Collection for my Cutieeeee Jii.<br><br>
    Lets Be good friends again!
  </footer>

  <script>
    // Optional: Add fade-in animation to each image after page loads
    document.addEventListener("DOMContentLoaded", () => {
      const items = document.querySelectorAll(".gallery-item");
      items.forEach((item, index) => {
        item.style.opacity = 0;
        item.style.transition = `opacity 1s ease ${index * 0.2}s`;
        setTimeout(() => {
          item.style.opacity = 1;
        }, 100);
      });
    });
  </script>
</body>
</html>
